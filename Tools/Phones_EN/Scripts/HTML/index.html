<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speech Formant Editor</title>
<!-- Include your charting library and CSS files here -->
<script src="chart.js/dist/chart.umd.js"></script>
<!--<script type=module src="chart.js/dist/chart.js"></script>-->
<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="editor-container">
    <div style="display: inline-block; align-content: center;">
    <select id="amplitude-selector" class="corner-dropdown">
        <option value="0"> Amplitude (dB) </option>
        <option value="1"> Frequency (Hz) </option>
        <option value="2"> Samples (Frames) </option>
        <option value="3"> Sine (Frames) </option>
        <option value="4"> Cosine (Frames) </option>
        <option value="5"> Saw (Frames) </option>
        <option value="6"> Triangle (Frames) </option>
        <option value="7"> Square (Frames) </option>
        <option value="8"> Phase Offset (Radians) </option>
        <option value="9"> None </option>
    </select>
    </div>
    
    <div style="display: inline-block; vertical-align: middle;">
    <select id="frequency-selector" class="corner-dropdown">
        <option value="0"> Amplitude (dB) </option>
        <option value="1"> Frequency (Hz) </option>
        <option value="2"> Samples (Frames) </option>
        <option value="3"> Sine (Frames) </option>
        <option value="4"> Cosine (Frames) </option>
        <option value="5"> Saw (Frames) </option>
        <option value="6"> Triangle (Frames) </option>
        <option value="7"> Square (Frames) </option>
        <option value="8"> Phase Offset (Radians) </option>
        <option value="9"> None </option>
    </select>
    
    <canvas id="formant-graph"></canvas>

    <select id="samples-selector" class="corner-dropdown">
        <option value="0"> Amplitude (dB) </option>
        <option value="1"> Frequency (Hz) </option>
        <option value="2"> Samples (Frames) </option>
        <option value="3"> Sine (Frames) </option>
        <option value="4"> Cosine (Frames) </option>
        <option value="5"> Saw (Frames) </option>
        <option value="6"> Triangle (Frames) </option>
        <option value="7"> Square (Frames) </option>
        <option value="8"> Phase Offset (Radians) </option>
        <option value="9"> None </option>
    </select>
    </div>
    <div style="display: inline-block; align-content: center;">
    <select id="motif-selector" class="corner-dropdown">
        <option value="0"> Amplitude (dB) </option>
        <option value="1"> Frequency (Hz) </option>
        <option value="2"> Samples (Frames) </option>
        <option value="3"> Sine (Frames) </option>
        <option value="4"> Cosine (Frames) </option>
        <option value="5"> Saw (Frames) </option>
        <option value="6"> Triangle (Frames) </option>
        <option value="7"> Square (Frames) </option>
        <option value="8"> Phase Offset (Radians) </option>
        <option value="9"> None </option>
    </select>
    </div>

</div>

<div>
    | <button id="SineBTN" class="btn_class">Sine</button>
    | <button id="CosineBTN" class="btn_class">Cosine</button>
    | <button id="SquareBTN" class="btn_class">Square</button>
    | <button id="SawBTN" class="btn_class">Sawtooth</button>
    | <button id="RSawBTN" class="btn_class">R. Sawtooth</button>
    | <button id="TriangleBTN" class="btn_class">Triangle</button>
    | <button id="PinkBTN" class="btn_class">Pink Noise</button>
    | <button id="PurpleBTN" class="btn_class">Purple Noise</button>
    | <button id="BrownBTN" class="btn_class">Brown Noise</button>
    | <button id="BlueBTN" class="btn_class">Blue Noise</button>
    | <button id="GaussBTN" class="btn_class"> White Gaussian Noise </button>
    | <div class="btn_align_right_class">
         | <button id="AudioBTN" class="btn_class"> )) Generate Audio ((</button> 
         | <button id="Cpp20BTN" class="btn_class"> Generate C++20 </button> 
         | 
        </div>
</div>
<div>&nbsp;</div>
<div>| <button id="InJsonBTN" class="btn_class"> Load JSON </button> 
    | <button id="OutJsonBTN" class="btn_class"> Generate JSON </button> | </div>

<div id="popupContainer" class="popup-container"><!--popup window container. class name may be changed-->
    <div class="popup-content">
        <!-- Your popup content here -->
        <div class="json_form_class">
            <textarea id="JsonTA" rows="10" cols="100" placeholder="Paste into text area" class="json_textarea_class" spellcheck="false"></textarea>
            <div id="InJsonFORM" style="display: none;">
            <div>| <button id="InOkBTN" class="btn_class"> OK </button> 
                | <button id="InCancelBTN" class="btn_class"> CANCEL </button> | </div>
            </div>
            <div id="OutJsonFORM" style="display: none;">
            <div>| <button id="OutOkBTN" class="btn_class"> OK </button> 
                | <button id="OutCancelBTN" class="btn_class"> CANCEL </button> | </div>
            </div>
        </div>
        <span id="CloseJsonBTN" class="close-btn">Ã—</span><!-- close popup window button -->
    </div>
</div>
